<!DOCTYPE html>
<html>
<head>
    <title>Centered Header and Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
        }
        .button-link {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .button-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>You are under Category : {{data.category}}</h1>
    <p>If you want food and exercise recommendations, please click below button</p>
    <form action="/getform" method="get">
        <button type="submit" class="button-link">Recommend Me</button>
    </form>
</body>
</html>
